

<form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
  <div class="form-group">
    <label for="">Id</label>
    <input type="number" class="form-control" name="id" ngModel>
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" name="name" ngModel>
  </div>
  <div class="form-group">
    <label for="">Country</label>
    <input type="text" class="form-control" name="country" ngModel>
  </div>
  <div class="form-group">
    <label for="">Phone Number</label>
    <input type="text" class="form-control" name="phone" ngModel>
  </div>
  <div>

    <button type="submit" class="btn btn-primary" [style.margin-right.px]="20">Add</button>
    <button type="submit" class="btn btn-primary" [routerLink]="['/customer']">Cancel</button>
  </div>
</form>
